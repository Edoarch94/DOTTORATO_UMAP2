<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Epigrafe Claudia Nova — Embed</title>
<style>
  :root{--bg:#0e0e0e;--card:#1b1b1b;--accent:#4ade80}
  html,body{
    margin:0;height:100%;
    background:var(--bg);color:#eee;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif
  }
  .wrap{
    min-height:100dvh;
    display:flex;flex-direction:column;
    gap:8px;padding:8px
  }
  header{
    display:flex;gap:8px;align-items:center;justify-content:space-between;
    width:min(96vw,1200px);margin:0 auto
  }
  h1{
    margin:0;font:700 17px/1.2 system-ui
  }
  .actions{
    display:flex;gap:6px;flex-wrap:wrap;justify-content:flex-end
  }
  .btn{
    border:0;border-radius:10px;
    padding:6px 10px;
    background:#2a2a2a;color:#fff;
    font-weight:600;font-size:13px;
    cursor:pointer;white-space:nowrap
  }
  .btn:hover{background:#333}
  .btn-ghost{
    background:transparent;
    outline:1px solid rgba(255,255,255,.25)
  }
  .btn.on{
    box-shadow:0 0 0 2px rgba(74,222,128,.55) inset;
    background:#233a2d
  }
  a.full{color:#fff;text-decoration:none;font-size:13px}
  a.full:hover{color:var(--accent)}

  #stage{
    position:relative;
    width:min(96vw,1200px);
    height:min(55vh,420px);          /* più basso per stare nel pannello */
    margin:0 auto;
    border-radius:14px;overflow:hidden;
    box-shadow:0 8px 28px rgba(0,0,0,.45);
    background:#0e0e0e
  }
  canvas{display:block;width:100%;height:100%}

  .panel{
    width:min(96vw,1200px);margin:0 auto;
    background:var(--card);border-radius:12px;
    padding:8px;
    display:grid;gap:8px;
    grid-template-columns:repeat(12,1fr)
  }
  .group{
    background:rgba(255,255,255,.06);
    border-radius:10px;padding:8px;
    display:flex;flex-direction:column;gap:6px;
    grid-column:span 6
  }
  label{font-size:12px;opacity:.85}
  input[type=range]{width:100%}
  .hint{font-size:11px;opacity:.75}

  @media (max-width:700px){
    h1{font-size:16px}
    .group{grid-column:span 12}
  }
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>Epigrafe Claudia Nova</h1>
    <div class="actions">
      <button id="fs" class="btn">Full</button>
      <button id="vrBtn" class="btn btn-ghost">VR</button>
      <button id="cardBtn" class="btn btn-ghost">Cardboard</button>
      <a class="btn btn-ghost full" href="./epigrafe-three.html" target="_blank" rel="noopener">Viewer completo</a>
    </div>
  </header>

  <div id="stage"></div>

  <div class="panel">
    <div class="group">
      <label>Orbit (auto-rotate)</label>
      <div style="display:flex;gap:6px;align-items:center">
        <button id="orbitToggle" class="btn-ghost btn">OFF</button>
        <span class="hint">Velocità</span>
        <input id="orbitSpeed" type="range" min="0" max="2" step="0.05" value="0.5" style="flex:1">
        <span id="orbitVal" style="font-size:12px;opacity:.8;width:48px;text-align:right">0.50°/s</span>
      </div>
    </div>
    <div class="group">
      <label>Luminosità</label>
      <input id="exposure" type="range" min="1.0" max="3.2" step="0.05" value="2.6">
      <div class="hint">Se il modello appare scuro su smartphone, prova Full o aumenta il valore.</div>
    </div>
  </div>
</div>

<!-- Three UMD r146 + effetti -->
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/RGBELoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/effects/StereoEffect.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/DeviceOrientationControls.js"></script>

<script>
/* ==== base three ==== */
const stage = document.getElementById('stage');

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x0e0e0e);

const camera = new THREE.PerspectiveCamera(45, stage.clientWidth/stage.clientHeight, 0.01, 100);
camera.position.set(0.9, 0.9, 1.8);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
renderer.setSize(stage.clientWidth, stage.clientHeight);
renderer.outputColorSpace = THREE.SRGBColorSpace;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 2.6;
renderer.physicallyCorrectLights = true;
stage.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

/* ==== Cardboard (stereo + giroscopio) ==== */
let stereoEffect = null;
let devOriCtrl   = null;
let cardboardOn  = false;

function enableCardboard(on){
  cardboardOn = on;
  document.getElementById('cardBtn').classList.toggle('on', on);

  if(on){
    if(!stereoEffect){
      stereoEffect = new THREE.StereoEffect(renderer);
      stereoEffect.setSize(stage.clientWidth, stage.clientHeight);
    }
    if(!devOriCtrl){
      devOriCtrl = new THREE.DeviceOrientationControls(camera);
    }
    if (typeof DeviceOrientationEvent !== 'undefined' &&
        typeof DeviceOrientationEvent.requestPermission === 'function') {
      DeviceOrientationEvent.requestPermission().catch(()=>{}).then(()=>{});
    }
  }
}

/* ==== luci ==== */
const hemi = new THREE.HemisphereLight(0xffffff, 0x222233, 1.4);
const dir  = new THREE.DirectionalLight(0xffffff, 2.6); dir.position.set(2,2,2);
const fill = new THREE.DirectionalLight(0xffffff, 1.4); fill.position.set(-2,1.2,-1.5);
scene.add(hemi, dir, fill);

/* ==== HDR soft ==== */
new THREE.RGBELoader()
 .setPath('https://cdn.jsdelivr.net/npm/three@0.146.0/examples/textures/equirectangular/')
 .load('venice_sunset_1k.hdr', (tex)=>{
    tex.mapping = THREE.EquirectangularReflectionMapping;
    scene.environment = tex;
 });

/* ==== modello ==== */
const ORIENT = { x: 1.57080, y: 0.0, z: 4.71239 };
let model = null;

new THREE.GLTFLoader().load(
  'https://edoarch94.github.io/DOTTORATO_UMAP2/modelli/Epigrafe.glb?v=9',
  (g)=>{
    model = g.scene;
    model.rotation.set(ORIENT.x, ORIENT.y, ORIENT.z, 'XYZ');

    const box = new THREE.Box3().setFromObject(model);
    const ctr = box.getCenter(new THREE.Vector3());
    model.position.sub(ctr);
    scene.add(model);
    fitToObject(model, 1.25);
  }
);

function fitToObject(object, margin=1.25){
  const box = new THREE.Box3().setFromObject(object);
  const size = box.getSize(new THREE.Vector3());
  const radius = size.length()*0.5;
  const fov = camera.fov*(Math.PI/180);
  const dist=(radius/Math.sin(fov/2))*margin;
  const dirv=new THREE.Vector3(0,0.35,1).normalize();
  const newPos=dirv.multiplyScalar(dist);
  controls.target.set(0,0,0);
  camera.position.copy(newPos);
  camera.lookAt(controls.target);
  camera.updateProjectionMatrix();
}

/* ==== UI: luminosità ==== */
const exposure = document.getElementById('exposure');
exposure.oninput = e => { renderer.toneMappingExposure = +e.target.value; };

/* ==== UI: orbit auto-rotate ==== */
const orbitBtn  = document.getElementById('orbitToggle');
const orbitSpd  = document.getElementById('orbitSpeed');
const orbitVal  = document.getElementById('orbitVal');

let autoOrbit = { active:false, degPerSec:+orbitSpd.value };
function setBtnActive(btn,on){ btn.classList.toggle('on', !!on); }

orbitBtn.onclick = ()=>{
  autoOrbit.active = !autoOrbit.active;
  orbitBtn.textContent = autoOrbit.active ? 'ON' : 'OFF';
  setBtnActive(orbitBtn, autoOrbit.active);
};
orbitSpd.oninput = e=>{
  autoOrbit.degPerSec = +e.target.value;
  orbitVal.textContent = `${(+e.target.value).toFixed(2)}°/s`;
};

/* ==== Fullscreen ==== */
document.getElementById('fs').onclick = async ()=>{
  const el = stage;
  if (!document.fullscreenElement){
    await el.requestFullscreen?.();
  } else {
    await document.exitFullscreen?.();
  }
};

/* ==== resize + loop ==== */
function onResize(){
  const w = stage.clientWidth, h = stage.clientHeight;
  camera.aspect=w/h; camera.updateProjectionMatrix();
  renderer.setSize(w,h);
  if(stereoEffect) stereoEffect.setSize(w,h);
}
addEventListener('resize', onResize);

let last = performance.now();
renderer.setAnimationLoop(function(now){
  const dt = (now - last)/1000; last = now;

  if(cardboardOn){
    devOriCtrl && devOriCtrl.update();
  }else{
    controls.update();
  }

  if(autoOrbit.active && !cardboardOn){
    const deltaRad = THREE.MathUtils.degToRad(autoOrbit.degPerSec) * dt;
    const v = camera.position.clone().sub(controls.target);
    v.applyAxisAngle(new THREE.Vector3(0,1,0), deltaRad);
    camera.position.copy(controls.target.clone().add(v));
    camera.lookAt(controls.target);
  }

  if(cardboardOn && stereoEffect){
    stereoEffect.render(scene, camera);
  }else{
    renderer.render(scene, camera);
  }
});

/* ==== bottoni Cardboard ==== */
document.getElementById('cardBtn').onclick = ()=> enableCardboard(!cardboardOn);

/* ==== esponi renderer per VRButton (modulo) ==== */
window.renderer = renderer;
</script>

<!-- VRButton come modulo, con stile personalizzato nella toolbar -->
<script type="module">
  import { VRButton } from 'https://unpkg.com/three@0.146.0/examples/jsm/webxr/VRButton.js';

  const r = window.renderer;
  r.xr.enabled = true;

  const threeBtn = VRButton.createButton(r);
  // personalizza stile: niente posizione assoluta, ma dentro la barra dei bottoni
  threeBtn.style.position = 'static';
  threeBtn.style.bottom = '';
  threeBtn.style.left = '';
  threeBtn.style.margin = '0';
  threeBtn.style.padding = '6px 10px';
  threeBtn.style.width = 'auto';
  threeBtn.style.background = '#2a2a2a';
  threeBtn.style.borderRadius = '10px';
  threeBtn.style.border = '0';
  threeBtn.style.fontSize = '13px';
  threeBtn.style.fontWeight = '600';
  threeBtn.style.cursor = 'pointer';
  threeBtn.textContent = 'VR';  // etichetta compatta

  const vrPlaceholder = document.getElementById('vrBtn');
  const actions = vrPlaceholder.parentElement;
  actions.replaceChild(threeBtn, vrPlaceholder);
</script>
</body>
</html>
