<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Modello 3D — Epigrafe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body { height:100%; margin:0; background:#111; font-family:system-ui, sans-serif; }
    .wrap { height:100dvh; display:flex; align-items:center; justify-content:center; padding:0; }
    model-viewer {
      width:min(95vw, 1200px);
      height:min(90vh, 800px);
      background:#111;
      border-radius:12px;
      box-shadow:0 6px 24px rgba(0,0,0,.35);
    }
    #log {
      position: fixed; left: 12px; bottom: 12px; right:12px;
      color:#eee; background:rgba(0,0,0,.5); padding:8px 12px; border-radius:8px;
      font-size:12px; line-height:1.4; display:none; white-space:pre-wrap;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <model-viewer
      id="mv"
      src="https://edoarch94.github.io/DOTTORATO_UMAP2/modelli/Epigrafe.glb"
      camera-controls
      camera-orbit="auto"
      camera-target="auto"
      field-of-view="45deg"
      exposure="1.0"
      shadow-intensity="0.8"
      autoplay
      ar
      ar-modes="webxr scene-viewer quick-look">
    </model-viewer>
  </div>

  <div id="log"></div>
  <script>
    const mv = document.getElementById('mv');
    const log = document.getElementById('log');
    function show(msg){ log.style.display='block'; log.textContent = msg; }
    mv.addEventListener('load', () => show('✅ Modello caricato'));
    mv.addEventListener('error', (e) => {
      const detail = e.detail || {};
      show(`❌ Errore nel caricamento\n- tipo: ${detail.type || 'n/d'}\n- sorgente: ${detail.source || 'n/d'}`);
      console.error('model-viewer error', e, detail);
    });
  </script>
</body>
</html>
