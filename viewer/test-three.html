<!DOCTYPE html>
<html lang="it">
<meta charset="utf-8">
<title>Test Three CDN</title>
<style>html,body{height:100%;margin:0}canvas{display:block;width:100%;height:100%}</style>
<body>
<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x202225);

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
camera.position.set(2,1.5,3);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

const box = new THREE.Mesh(new THREE.BoxGeometry(), new THREE.MeshNormalMaterial());
scene.add(box);

addEventListener('resize', ()=>{ camera.aspect=innerWidth/innerHeight; camera.updateProjectionMatrix(); renderer.setSize(innerWidth,innerHeight); });

(function loop(){
  requestAnimationFrame(loop);
  box.rotation.y += 0.01;
  controls.update();
  renderer.render(scene, camera);
})();
</script>
</body>
</html>
